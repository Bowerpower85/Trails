<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
    <link rel='stylesheet' href='assets/style.css'/>
    <title>Trails</title>
    
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-sm-12'></div>
                <header class='header'>
                <img src='assets/pinetree.png' alt='Pine Tree' aria-label='Pine Tree'
                class='pinetree1'>
                <h1>TRAILS</h1>
                <img src='assets/pinetree.png' alt='Pine Tree' aria-label='Pine Tree'
                class='pinetree2'>
                </header>
            </div>
        </div>
    </div>
   
    <div class='row'>
        <div class='column'>
            <div class='container'>
                <div class='title'>
                    <h2>Search</h2>
                </div>
                <div class='search'>
                    <input class='search-field' type='text' placeholder='Enter City Name' name='search'>
                    <button class='searchBtn' type='submit'><i class='fas fa-search'></i></button>
                </div>
            </div>
        </div>
        <div class='results'>
        <p class='latitude'></p>
        <p class='longitude'></p>
        <p class='name'></p>    
        </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
